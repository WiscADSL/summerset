name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Get protobuf
      run: sudo apt install -y protobuf-compiler libprotobuf-dev
    - name: Build
      run: cargo build --verbose --release
